<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ nom }}</mat-card-title>
            <mat-card-title>{{ description | truncate:50 }}</mat-card-title>
            <!-- <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="mat-button-detail-container">
        <section>
            <div>
                <button class="mat-button-detail" (click)="redirigeToDetailRecette()" mat-flat-button>Detail</button>
            </div>
        </section>
    </mat-card-content>
</mat-card>
