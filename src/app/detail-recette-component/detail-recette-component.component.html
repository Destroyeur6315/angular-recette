<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Recette : <span>{{ recette?.nom }}</span></mat-card-title>
            <mat-card-title>Description : <span>{{ recette?.description }}</span></mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <h2>Liste ingr√©dients :</h2>
        <ul *ngFor="let ingredient of recette?.ingredient">
            <li>{{ ingredient.quantite }} {{ ingredient.type.value }}</li>
        </ul>
    </mat-card-content> 
</mat-card>
